versions:
  consensus: "0.21.0"
  delusion: "0.12.0-SNAPSHOT"
  elucidator: "0.16.0"
  kotlin: "2.2.0"
  kotlinpoet: "2.2.0"
  plugins:
    develocity: "4.3.2"

repositories:
  mavenLocal:
  omico:
  mavenCentral:
  gradlePluginPortal:
  intellij-dependencies:
    url: "https://redirector.kotlinlang.org/maven/intellij-dependencies"

plugins:
  gradlePluginPortal:
    com.gradle.develocity: ${versions.plugins.develocity}

dependencies:
  mavenCentral:
    com.squareup:
      kotlinpoet:
        alias: libs.kotlinpoet
        version: ${versions.kotlinpoet}
    me.omico.elucidator:
      elucidator:
        alias: libs.elucidator
        version: ${versions.elucidator}
    org.jetbrains.kotlin:
      kotlin-gradle-plugin:
        alias: kotlinGradlePlugin
        version: ${versions.kotlin}
  omico:
    me.omico.consensus:
      consensus-gradle-plugins:
        alias: consensusGradlePlugins
        version: ${versions.consensus}
    me.omico.delusion:
      delusion-kotlin-compiler:
        alias: delusion.kotlin.compiler
        version: ${versions.delusion}
